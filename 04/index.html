<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: bold 20pt;
        }
    </style>
</head>
<body>
    <script>
        /*script dentro do html*/
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.</br>`) //<strong> é negrito e quebra de linha </br>
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
    </script>
</body>
</html>
